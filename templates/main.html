{% extends "index.html" %}
{% block content %}
    <div class="front-page">
        <h1>Multi User Blog</h1>
        {% if not user %}
            <a href="/login" class="btn btn-success">Log In</a>
            <a href="/signup" class="btn btn-info">Sign Up</a>
        {% else %}
            <a href="/blog" class="btn btn-primary">Go To Blog</a>
            <a href="/logout" class="btn btn-danger">Log Out</a>
        {% endif %}
    </div>
{% endblock %}
